name: 'Terraform'

on:
  workflow_dispatch:
    inputs:
      name:
        required: true

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: Dev
    

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.event.inputs.name }}

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
    - name: Output File
      id: output
      run: find . -type f -exec cat {} \;
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
         cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    - name: Terraform Init
      run: terraform init
    - name: Terraform Plan
      env:
        TF_VAR_org_name: "eatonvancedev"
        TF_VAR_base_url: "oktapreview.com"
        TF_VAR_api_token: ${{ secrets.TF_VAR_ev_api_token }}
        TF_VAR_env: 'dev'
      run: |
        terraform plan -input=false -detailed-exitcode
        echo "plan_output=$?" >> $GITHUB_ENV
        echo $plan_output
    - name: Terraform Apply
      env:
        TF_VAR_org_name: ${{ vars.TF_VAR_org_name }}
        TF_VAR_base_url: ${{ vars.TF_VAR_base_url }}
        TF_VAR_api_token: ${{ secrets.TF_VAR_api_token }}
        TF_VAR_env: 'dev'
      #if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
